<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Image transition switcher</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <h1>Hover me to see the item description.</h1>

  <div id="item-container">
    <div class="description">
      <div class="description-back" id="sepatu-1b">
        <div class="description-explainer">
          <h1>adidas Ultraboost 4.0</h1>
          <h2>$56.78</h2>
          <p>Compatible for jogging, comfortable to use.</p>
        </div>
      </div>

      <div class="description-front" id="sepatu-1"></div>
    </div>

    <div class="description">
      <div class="description-back" id="sepatu-2b">
        <div class="description-explainer">
          <h1>adidas Ultraboost 20</h1>
          <h2>$20.20</h2>
          <p>Unique sole, Parley Ocean Plastic running shoes.</p>
        </div>
      </div>

      <div class="description-front" id="sepatu-2"></div>
    </div>

    <div class="description">
      <div class="description-back" id="sepatu-3b">
        <div class="description-explainer">
          <h1>Nike Zoom Fly 3</h1>
          <h2>$20.21</h2>
          <p>Carbon-fiber running shoes.</p>
        </div>
      </div>

      <div class="description-front" id="sepatu-3"></div>
    </div>
  </div>
</body>
</html>
